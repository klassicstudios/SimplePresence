<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Rich Presence Manager</title>
  <link href="style.css" rel="stylesheet">
</head>

<body id="body">
  <br>
  <br>
  <div class="center">
    <img style="height:100px; width:100px;" src="nightscout.png" />
  </div>
  <div class="center low">
    <div id="divtime">
      <h6>timeConfig.whatTime</h6>
      <h2 id="time">placeholder</h2>
    </div>
    <h6>BG, Delta, Direction</h6>
    <h1 contenteditable="true" id="details">Loading Data...</h1>
    <h6>IOB</h6>
    <h1 contenteditable="true" id="state">Loading Data...</h2>
    <div class="center">
      <h6>Debug Info:</6>
    </div>
    <div class="table">
      <div class="item">
        <h6>Small Image Shown:</h6>
        <h5 contenteditable="true" id="skey">placeholder</h5>
      </div>
      <div class="item">
        <h6>Large Image Currently Shown:</h6>
        <h5 contenteditable="true" id="lkey">placeholder</h5>
      </div>
    </div>

    <div class="table">
      <div class="item">
        <h6 id="fou">Small Tooltip</h6>
        <h5 contenteditable="true" id="stext">placeholder</h5>
      </div>
      <div class="item">
        <h6>Large Tooltip</h6>
        <h5 contenteditable="true" id="ltext">placeholder</h5>
      </div>
    </div>

  </div>
  <script src="renderer.js">
  </script>
</body>

</html>
